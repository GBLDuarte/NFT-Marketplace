<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/logoHeader.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="#">Marketplace</a>
                        <a class="nav-link" href="#">Collection</a>
                        <a class="nav-link" href="#">Community</a>
                        <a class="nav-link" href="#">Create</a>
                        <a class="nav-link" href="#">
                            <button type="button" class="btn btn-primary">Connect Wallet</button>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="mainContent">
            <section class="infoMain">
                <div class="titleInfo">
                    <h1 class="m-0">Discover</h1>
                    <h2 class="m-0">Collect, & sell</h2>
                    <h3 class="m-0">Extraordinary</h3>
                    <h4 class="m-0">NFTs</h4>
                </div>
                <div class="subInfo">
                    <p class="m-0">The Leading NFT Marketplace On Ethereum</p>
                    <p class="m-0">Home To The Next Generation Of Digital Creators.</p>
                    <p class="m-0">Discover The Best NFT Collections.</p>
                </div>
                <div class="btnsInfo">
                    <button type="button" class="btn btn-primary">Explore</button>
                    <button type="button" class="btn btn-outline-light">Create</button>
                </div>
                <div class="statsInfo">
                    <div>
                        <p class="number m-0">432K+</p>
                        <p class="name">Collections</p>
                    </div>
                    <div>
                        <p class="number m-0">200K+</p>
                        <p class="name">Artists</p>
                    </div>
                    <div>
                        <p class="number m-0">10K+</p>
                        <p class="name">Community</p>
                    </div>
                </div>
            </section>

            <section class="mainNft">
                <img src="./img/mainNFT.png" class="card-img-top" alt="...">
                <!-- Efectos transparencia -->
                <div class="effect"></div>
                <div class="effect2"></div>
                <div class="effect3"></div>
                <div class="effect4"></div>
                <div class="effect5"></div>
            </section>
        </section>

        <section class="partners">
            <div class="logos">
                <img src="./img/MetaMask-Emblem-500x281.png" alt="Logo MetaMask">
                <img src="./img/trust.png" alt="Logo TrustWallet">
                <img src="./img/walletc.png" alt="Logo WalletConnect">
                <img src="./img/Exodus_Logo-094c6a5bbda24cb29c2f930dd254069f.png" alt="Logo Exodus">
                <img src="./img/safepal.png" alt="Logo Safepal">
            </div>
        </section>
    </main>

    <footer></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</body>

</html>
